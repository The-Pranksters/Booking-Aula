<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekapan Booking Aula</title>
    <link rel="stylesheet" href="rekapan.css">
</head>
<body>
    <header>
        <div class="content flex_space">
          <div class="logo">
            <img src="">
          </div>
          <div class="navlinks">
            <ul id="list">
              <li><a href="/BookNow/halUtama/index.html">Home</a></li>
              <li><a href="/BookNow/about/about.html">About</a></li>
              <li><a href="/BookNow/alat-alat/alat.html">Alat</a></li>
              <li><a href="/BookNow/rekapan/rekapan.html">Rekapan</a></li>
              <li><a href="/BookNow/kontak/kontak.html">Kontak</a></li>
              <li> 
                <a href="/BookNow/halBook/booking.html">
                 <button class="primary-btn">Booking</button>
                </a>
              </li>
            </ul>
            <span class="fa fa-bars" onclick="menutoggle"></span>
          </div>
        </div>
    </header>

    <script>
        var list = document.getElementById('list');
        list.style.maxHeight = "0px";
    
        function menutoggle(){
          if (list.style.maxHeight == "0px") {
            list.style.maxHeight = "10vh";
          } else {
            list.style.maxHeight = "0px";
          }
        }
    </script>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text">Rekapan Data</h2>
            <div class="table-controls">
                <div id="dataCount"></div>
                    <div class="search-container">
                        <i class="fa fa-search search-icon"></i>
                        <input type="text" id="searchInput" placeholder="Cari Nama..." onkeyup="searchTable()">
                    </div>
                </div>
            </div>
    

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Pemesan</th>
                <th>Tanggal Booking</th>                    
                <th>Jam Mulai</th>
                <th>Jam Selesai</th>
                <th>Status</th>
                <th>Total Bayar</th>
            </tr>
        </thead>
        <tbody id="bookingTableBody">
            <!-- Data booking akan ditambahkan melalui JavaScript -->
        </tbody>
    </table>

    <div id="totalBayar" class="total-bayar">
        <!-- menampilkan total -->
    </div>
</div>
</div>

    
    <script>
    // Tarif per jam
const tarifPerJam = 100000; // 100 ribu per jam

// Data dummy awal
let bookingData = [
    { nama: "Adi Iasan", tanggal: "2024-08-10", jamMulai: "10:00", jamSelesai: "12:00", status: "Sudah Berakhir" },
    { nama: "Zul Hilmi", tanggal: "2024-08-09", jamMulai: "08:00", jamSelesai: "10:00", status: "Sudah Berakhir" }
];

// Fungsi untuk menghitung total jam dan bayar
function calculateTotalBayar(jamMulai, jamSelesai) {
    const start = new Date(`01/01/2024 ${jamMulai}`);
    const end = new Date(`01/01/2024 ${jamSelesai}`);
    const diff = (end - start) / (1000 * 60 * 60); // Selisih waktu dalam jam
    return diff * tarifPerJam;
}

// Fungsi untuk memperbarui tabel
function updateTable() {
    const tableBody = document.getElementById('bookingTableBody');
    tableBody.innerHTML = ''; // Kosongkan tabel sebelum mengisinya ulang

    let totalBayarKeseluruhan = 0;

    bookingData.forEach((booking, index) => {
        const totalBayar = calculateTotalBayar(booking.jamMulai, booking.jamSelesai);
        totalBayarKeseluruhan += totalBayar;

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${booking.nama}</td>
            <td>${booking.tanggal}</td>
            <td>${booking.jamMulai}</td>
            <td>${booking.jamSelesai}</td>
            <td class="${booking.status === 'Sedang Berlangsung' ? 'ongoing' : 'ended'}">${booking.status}</td>
            <td>Rp${totalBayar.toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
    });

    // Update jumlah data
    document.getElementById('dataCount').textContent = `Menampilkan ${bookingData.length} dari ${bookingData.length}`;

    // Tampilkan total bayar keseluruhan
    document.getElementById('totalBayar').textContent = `Total Keseluruhan: Rp${totalBayarKeseluruhan.toLocaleString()}`;
}

// Fungsi untuk menambahkan booking baru
function addBooking(nama, tanggal, jamMulai, jamSelesai, status) {
    bookingData.unshift({ nama, tanggal, jamMulai, jamSelesai, status });
    updateTable();
}

// Fungsi untuk mencari nama dalam tabel
function searchTable() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toLowerCase();
    const filteredData = bookingData.filter(booking => booking.nama.toLowerCase().includes(filter));

    const tableBody = document.getElementById('bookingTableBody');
    tableBody.innerHTML = '';

    let totalBayarKeseluruhan = 0;

    filteredData.forEach((booking, index) => {
        const totalBayar = calculateTotalBayar(booking.jamMulai, booking.jamSelesai);
        totalBayarKeseluruhan += totalBayar;

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${booking.nama}</td>
            <td>${booking.tanggal}</td>
            <td>${booking.jamMulai}</td>
            <td>${booking.jamSelesai}</td>
            <td class="${booking.status === 'Sedang Berlangsung' ? 'ongoing' : 'ended'}">${booking.status}</td>
            <td>Rp${totalBayar.toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
    });

    document.getElementById('dataCount').textContent = `Menampilkan ${filteredData.length} dari ${bookingData.length}`;
    document.getElementById('totalBayar').textContent = `Total Bayar Keseluruhan: Rp${totalBayarKeseluruhan.toLocaleString()}`;
}

// Contoh penambahan data baru
addBooking("Lisye Diana", "2024-08-11", "09:00", "11:00", "Sedang Berlangsung");

// Panggil fungsi updateTable untuk menampilkan data awal
updateTable();



function menutoggle() {
    const menu = document.querySelector('.navlinks ul');
    menu.classList.toggle('show');
}

document.querySelector('.fa-bars').addEventListener('click', menutoggle);

    </script>
    <script src="https:kit.fontawesome.com/032d11eac3.js" crossorigin="anonymous"></script>
</body>
</html>
